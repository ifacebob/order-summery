<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <body>
    <section class="container">
      <div>
        <img class="head-img" src="images/illustration-hero.svg" alt="" />
      </div>
      
      <main>
      <!-- Order-section -->
       <section class="order-section">
          <div>
            <h2 class="order">Order Summary</h2>
            <p id="order-p">
              You can now listen to millions of songs, audiobooks, and podcasts on
              any device anywhere you like!
            </p>
          </div>  
          </section>
          
          <!-- plan container section -->
           <section class="plan-cont">
            <div class="plan-container">
              <!-- for music icon and plan with amount -->
               <div id="music-image"> 
                <img src="/order-summary-component-main/images/icon-music.svg" alt="">          
               </div>
            
               <!-- Contain for Price and Amount -->
                <div class="Annual-amt">
                  <div> <b>Annual Plan</b> </div>
                  <div>$59.99/year</div>
                </div>

                <!-- for CTA change link -->
                 <div id="cta"><a href="#">Change</a></div>
                </div>
           </section>

           <!-- Proceed section -->
            <section>
              <div class="btn">
                <a id="proceed-btn" href="#">Proceed to Payment</a>
                <a id="cancel-btn" href="#">Cancel Order</a>
              </div>
            </section>
          </main>
        </section>

        <!-- footer section  -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
        >. Coded by <a href="www.github.com/iface">Nwaobia Ugochukwu</a>.
      </div>
    </footer>
  </body>
</html>
